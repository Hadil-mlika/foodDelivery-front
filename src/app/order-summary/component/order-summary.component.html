<div class="order-summary">
    <h1>Order Summary</h1>
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Quantity</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of obj.foodItemsList">
          <td>{{ item.itemName }}</td>
          <td>{{ item.quantity }}</td>
          <td><img
            class="ml-1.5 color-secondary small-icon"
            src="assets/dinar-tunisien.svg"
          /> {{ item.price }}</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">Total</td>
          <td><img
            class="ml-1.5 color-secondary small-icon"
            src="assets/dinar-tunisien.svg"
          /> {{ total }}</td>
        </tr>
      </tfoot>
    </table>
    <button class="checkout-button" (click)="saveOrder()">Place Order</button>
  </div>
  
  
  <div class="dialog-container" *ngIf="showDialog">
    <div class="dialog-box">
      <h2>Order Placed!</h2>
      <p>Your order has been successfully placed.</p>
      <button class="close-button" (click)="closeDialog()">Close</button>
    </div>
  </div>
